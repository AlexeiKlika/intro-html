<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mockup Design</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.min.css" />
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="grid">
		<header>
			<div class="row">
				<div class="col-3">
					<img class="logo" src="http://placekitten.com/g/85/85" alt="">
				</div>
				<div class="col-9 site-title">
					<h1>JANE DOETTE</h1>
					<p>FRONT-END NINJA</p>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<hr>
				</div>
			</div>
		</header>
	
		<div class="row">
			<div class="col-12">
				<img src="http://placekitten.com/g/1200/450" alt="">
			</div>
			
		</div>
		<h2>Featured Work</h2>
		<div class="row">
			<div class="col-4 featured">
				<a href="#">
					<img src="http://placekitten.com/g/400/250" alt="">
					<h3>appify</h3>
					<div class="url-text">https://github.com/udacity/Appify/</div>
				</a>
			</div>
			<div class="col-4 featured">
				<a href="#">
					<img src="http://placekitten.com/g/400/250" alt="">
					<h3>sunflower</h3>
					<div class="url-text">https://github.com/udacity/Sunflower/</div>
				</a>
			</div>
			<div class="col-4 featured">
				<a href="#">
					<img src="http://placekitten.com/g/400/250" alt="">
					<h3>bokeh</h3>
					<div class="url-text">https://github.com/udacity/Bokeh/</div>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
